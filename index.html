<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="title">JavaScript Dice Game</h1>
        <h3 id="outcomeDisplay">Roll the Dice!</h3>
    </header>
    <div id="pointDisplay">
        <h3>Point:</h3>
        <p id="point"></p>
    </div>
        <div id="name1">
            <label for="name">Name:</label>
            
            <input type="text" id="inputName1" name="name" required minlength="1" maxlength="12" size="10" />
            <input type="button" id="name1Btn" value="Enter">
        </div>
        
        <div id="name2">
            <label for="name">Name:</label>
            <input type="text" id="inputName2" name="name" required minlength="1" maxlength="12" size="10" />
            <input type="button" id="name2Btn" value="Enter">
        </div>

        
        
    

    <nav id="nav">
        <button id="highNumber">High Number</button>
        <button id="passLine">Pass Line</button>
    </nav>

    <div class="tallyBox" id="tallyBox1">
        <h4 id="first">P1</h4>
        <span class="money" id="money1">Money:<p class ="inner"id="inner1"></p></span>
        <span id="wins3" class="tallyItem">Wins: <span id="wins1">0</span></span>
        <span id="losses3" class="tallyItem">Losses: <span id="losses1">0</span>
        </span>
    </div>
    <div id="playerBankDiv">
        <h3 id="bankTitle">Player Bank</h3>
        <label for="bankAmount">Starting Amount:</label>
            <input type="number" id="bankAmount" min="10" step="10">
            <button id="enterAmount">Enter Amount</button>
</div>
<div id="bettingBox1">
    <h3 id="betTitle">Betting</h3>
    <label for="betAmount">Bet Amount</label>
            <button id="bet10">$10</button>
            <button id="bet20">$20</button>
            <button id="bet30">$30</button>
            <span id="betPot">Pot:</span>
            <span id="innerPot">0</span>
            
</div>

<div id="bettingBox2">
<h3 id="betTitle2">Bet On Craps Roll</h3>
<label for="crapsBet">Place a Bet</label>
<input type="number" id="crapsBet" min="1" step="1">
<button id="for">FOR</button>
            <button id="against">AGAINST</button>


</div>
    <div class="tallyBox" id="tallyBox2">
        <h4 id="second">P2</h4>
        <span class="money" id="money2">Money:<p class ="inner"id="inner2"></p></span>
        <span id="wins4" class="tallyItem">Wins: <span id="wins2">0</span></span>
        <span id="losses4" class="tallyItem">Losses: <span id="losses2">0</span>
        
    </div>
    
        
        <div class="dice" id="dice1">
            <img id="diceImage1">
        </div>
        <div class="dice" id="dice2">
            <img id="diceImage2">
        </div>
        
        <footer>
            <div id="rollButton">
                <input type="button" id="roll" value="ROLL!">
        </footer>
    </div>

    

</body>
</html>

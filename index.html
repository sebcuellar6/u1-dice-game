<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="title">JavaScript Dice Game</h1>
        <h3 id="outcomeDisplay">Roll the Dice!</h3>
        <img id="picture">
    </header>
    <div id="names">
        <div id="name1">
            <label for="name">Name:</label>
            
            <input type="text" id="inputName1" name="name" required minlength="1" maxlength="12" size="10" />
            <input type="button" id="name1Btn" value="Enter">
        </div>
        
        <div id="name2">
            <label for="name">Name:</label>
            <input type="text" id="inputName2" name="name" required minlength="1" maxlength="12" size="10" />
            <input type="button" id="name2Btn" value="Enter">
        </div>
        
    </div>
    <div class="tallyBox" id="tallyBox1">
        <h4 id="first">P1</h4>
        <span class="tallyItem">Wins: <span id="wins1">0</span></span>
        <span class="tallyItem">Losses: <span id="losses1">0</span></span>
    </div>
    <div class="tallyBox" id="tallyBox2">
        <h4 id="second">P2</h4>
        <span class="tallyItem">Wins: <span id="wins2">0</span></span>
        <span class="tallyItem">Losses: <span id="losses2">0</span></span>
    </div>
        <div id="diceContainer">
        <div class="dice" id="dice1">
            <img id="diceImage1">
        </div>
        <div class="dice" id="dice2">
            <img id="diceImage2">
        </div>
        </div>
        <footer>
            <div id="rollButton">
                <input type="button" id="roll" value="ROLL!">
        </footer>
    </div>

    

</body>
</html>
